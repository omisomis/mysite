<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Image Fit</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; 
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <img src="photo.jpg" alt="Full Image">
</body>
</html>
