<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      background: #000;
    }
    .hidden {
      display: none;
    }
    #error {
      color: white;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <!-- Images with your perfect full-screen styling -->
  <img id="img1" src="images/document1.jpg" alt="Document 1" class="hidden">
  <img id="img2" src="images/document2.jpg" alt="Document 2" class="hidden">
  <img id="img3" src="images/document3.jpg" alt="Document 3" class="hidden">
  
  <!-- Error message (hidden by default) -->
  <div id="error" class="hidden">
    <h1>Invalid Document Request</h1>
    <p>Use: ?id=doc1 or ?id=doc2 or ?id=doc3</p>
  </div>

  <script>
    // Get the ID parameter from the URL
    const url = new URL(window.location.href);
    const id = url.searchParams.get('id');
    
    // Simple mapping
    if (id === 'doc1') {
      document.getElementById('img1').classList.remove('hidden');
    } else if (id === 'doc2') {
      document.getElementById('img2').classList.remove('hidden');
    } else if (id === 'doc3') {
      document.getElementById('img3').classList.remove('hidden');
    } else {
      // Show error if no valid ID
      document.getElementById('error').classList.remove('hidden');
    }
  </script>
</body>
</html>
